<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpCode - Enviar Solicitação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header-content">
        <div id="headerLogo"></div>
        <p class="subtitle">Envie seu pedido de apoio de forma rápida e segura.</p>
    </div>

    <div id="step1">
        <h1>Qual tipo de apoio você precisa?</h1>
        <div class="button-options">
            <button type="button" class="option-btn" data-value="medico">Médico</button>
            <button type="button" class="option-btn" data-value="psicologico">Psicológico</button>
            <button type="button" class="option-btn" data-value="institucional">Institucional</button>
            <button type="button" class="option-btn" data-value="seguranca">Segurança</button>
            <button type="button" class="option-btn" data-value="informacoes">Informações</button>
        </div>
    </div>

    <form id="helpForm" class="hidden">
        <button type="button" id="back-to-step1" class="back-btn">&larr; Voltar</button>
        <h1>Formulário de Apoio</h1>
        
        <div class="form-group">
            <label>Tipo de Apoio Selecionado</label>
            <input type="text" id="tipoApoioDisplay" readonly>
            <input type="hidden" id="tipoApoio">
        </div>

        <div class="form-group">
            <p>Você possui deficiência física? *</p>
            <div class="radio-options">
                <label><input type="radio" id="deficienciaSim" name="deficiencia" value="sim" required> Sim</label>
                <label><input type="radio" id="deficienciaNao" name="deficiencia" value="nao"> Não</label>
            </div>
        </div>

        <div id="deficienciaDetalhes" class="form-group hidden">
            <p>Principais deficiências físicas:</p>
            <div class="checkbox-options">
                <label><input type="checkbox" name="deficienciaDetalhe" value="visual"> Visual</label>
                <label><input type="checkbox" name="deficienciaDetalhe" value="auditiva"> Auditiva</label>
                <label><input type="checkbox" name="deficienciaDetalhe" value="motora"> Motora</label>
                <label><input type="checkbox" name="deficienciaDetalhe" value="intelectual"> Intelectual</label>
                <label><input type="checkbox" id="deficienciaOutras" name="deficienciaDetalhe" value="outras"> Outras</label>
            </div>
            <div class="form-group hidden" id="outrasDeficienciaText">
                <label for="outrasDeficiencia">Especifique:</label>
                <input type="text" id="outrasDeficiencia" name="outrasDeficienciaDetalhe">
            </div>
        </div>
        
        <div class="form-group">
            <label for="localizacao">Localização (endereço ou ponto de referência) *</label>
            <textarea id="localizacao" rows="3" maxlength="250" required></textarea>
            <div class="location-controls">
                <button type="button" id="getLocationBtn">Usar Minha Localização Atual</button>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone para Contato (Opcional)</label>
            <input type="text" id="telefone">
        </div>

        <div class="form-group">
            <label for="motivo">Motivo da Solicitação *</label>
            <textarea id="motivo" rows="2" maxlength="150" required></textarea>
            <div class="audio-controls">
                <div class="audio-controls-row">
                    <button type="button" id="recordButton">Gravar Áudio</button>
                    <button type="button" id="stopButton" disabled>Parar</button>
                    <button type="button" id="deleteButton" disabled>Apagar</button>
                </div>
                <div class="audio-player-container hidden">
                    <audio id="audioPlayer" controls></audio>
                </div>
                <span id="audioStatus"></span>
            </div>
        </div>

        <button type="submit" class="btn-submit">Enviar Solicitação</button>
    </form>
    
    <div id="confirmationMessage" class="hidden"></div>
</div>

<img src="https://i.ibb.co/C07p9T0/logo-helpcode.png" alt="Logo HelpCode" class="helpcode-logo-small">

<iframe name="googleFormsIframe" id="googleFormsIframe" style="display: none;"></iframe>

<script src="app.js"></script>
</body>
</html>
